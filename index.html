<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fayed's Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="boss">
    <div id="login-area">
        <h1 class="text-center">Welcome to Fayed's Bank</h1>
        <div class="submit-area">
            <h3 class="text-red text-center">LOGIN</h3>
            <br>
            <input type="email" placeholder="Email" required  >
            <br>
            <input type="password" placeholder="Password"  required  >
            <br>
            <div class="button"><button onclick="showTranjaction()" id="login" class="btn btn-dark">Enter</button></div>
        </div>
    </div>
    <div id="tranjaction-area" class="container">
       <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h3>Deposit</h3>
                <h1>$ <span id="current-amount">00</span></h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h3>Withdraw</h3>
                <h1>$ <span id="minus-amount">00</span></h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h3>Balance</h3>
                <h1>$ <span id="balance-amount">1240</span></h1>
            </div>
        </div>
       </div>
       <div class="row m-5">
           <div class="col-md-6">
               <div class="boxShadow">
                <h3>Deposit</h3>
                <input id="deposite-amount" type="number" placeholder="$ amount you want to deposit" required>
                <div class="button">
                 <button onclick="deposite()"  class="btn btn-dark">Deposit</button>
               </div>
               </div>
           </div>
           <div class="col-md-6">
               <div class="boxShadow">
                <h3>Withdraw</h3>
                <input id="withdraw-amount" type="number" placeholder="$ amount you want to withdraw">
                <div class="button">
                 <button onclick="withdraw()" class="btn btn-dark">Withdraw</button>
                </div>
               </div>
           </div>
       </div>
    </div>
   
    

<script src="script.js"></script>   
</body>
</html>
